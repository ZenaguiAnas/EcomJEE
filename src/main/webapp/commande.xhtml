<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Make a Commande</title>
</h:head>
<h:body>
    <h1>Make a Commande</h1>

    <h:form>
        <h:outputLabel for="clientName" value="Client Name:" />
        <h:inputText id="clientName" value="#{commandeBean.clientName}" required="true" />

        <h:dataTable value="#{panierBean.productsInPanier}" var="product">
            <h:column>
                <f:facet name="header">Product ID</f:facet>
                #{product.id}
            </h:column>
            <h:column>
                <f:facet name="header">Product Name</f:facet>
                #{product.name}
            </h:column>
            <h:column>
                <f:facet name="header">Product Price</f:facet>
                #{product.price}
            </h:column>
        </h:dataTable>

        <h:commandButton value="Confirm Commande" action="#{commandeBean.makeCommande}" />
    </h:form>
</h:body>
</html>
