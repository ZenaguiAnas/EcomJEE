<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Product List</title>
</h:head>
<h:body>
    <h1>Product List</h1>

    <h:dataTable value="#{productBean.products}" var="product">
        <h:column>
            <f:facet name="header">Product ID</f:facet>
            #{product.id}
        </h:column>
        <h:column>
            <f:facet name="header">Product Name</f:facet>
            #{product.name}
        </h:column>
        <h:column>
            <f:facet name="header">Product Price</f:facet>
            #{product.price}
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandButton value="Make a Commande" action="#{productBean.goToCommande}" />
        <h:commandButton value="Go to Panier" action="#{productBean.goToPanier}" />
    </h:form>
</h:body>
</html>
