<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
    <title>Panier Management</title>
</h:head>
<h:body>
    <h1>Panier Management</h1>

    <h:dataTable value="#{panierBean.productsInPanier}" var="product">
        <h:column>
            <f:facet name="header">Product ID</f:facet>
            #{product.id}
        </h:column>
        <h:column>
            <f:facet name="header">Product Name</f:facet>
            #{product.name}
        </h:column>
        <h:column>
            <f:facet name="header">Product Price</f:facet>
            #{product.price}
        </h:column>
        <h:column>
            <f:facet name="header">Remove</f:facet>
            <h:commandLink value="Remove" action="#{panierBean.removeFromPanier(product)}" />
        </h:column>
    </h:dataTable>

    <h:form>
        <h:commandButton value="Clear Panier" action="#{panierBean.clearPanier}" />
    </h:form>
</h:body>
</html>
